const { useState, useEffect } = React;

// --- API utility functions ---
const API_BASE = 'http://localhost:5000/api';
function saveToken(token) { localStorage.setItem('jwt', token); }
function getToken() { return localStorage.getItem('jwt'); }
function removeToken() { localStorage.removeItem('jwt'); }

// --- Header with JWT/profile integration (copied from index2.html) ---
const Header = () => {
    const [isMenuOpen, setIsMenuOpen] = useState(false);
    const [isProfileOpen, setIsProfileOpen] = useState(false);
    const [isScrolled, setIsScrolled] = useState(false);
    const [user, setUser] = useState(null);

    useEffect(() => {
        const handleScroll = () => setIsScrolled(window.scrollY > 50);
        window.addEventListener('scroll', handleScroll);
        return () => window.removeEventListener('scroll', handleScroll);
    }, []);

    useEffect(() => {
        const token = getToken();
        if (token) {
            fetch(`${API_BASE}/profile`, {
                headers: { 'Authorization': 'Bearer ' + token }
            })
            .then(res => res.ok ? res.json() : null)
            .then(data => {
                if (data && data.email) {
                    setUser(data);
                }
            })
            .catch(() => {});
        }
    }, []);

    const toggleMenu = () => setIsMenuOpen(!isMenuOpen);
    const toggleProfile = () => setIsProfileOpen(!isProfileOpen);

    const handleProfileMenuClick = (item) => {
        if (item === 'Login') {
            window.location.href = 'login.html';
        } else if (item === 'Profile') {
            window.location.href = 'profile.html';
        } else if (item === 'Logout') {
            removeToken();
            setUser(null);
            setIsProfileOpen(false);
            window.location.href = 'services.html';
        } else {
            setIsProfileOpen(false);
        }
    };

    const navItems = [
        { href: "index2.html#home", label: "Home" },
        { href: "index2.html#about", label: "About" },
        { href: "services.html", label: "Services" },
        { href: "index2.html#portfolio", label: "Portfolio" },
        { href: "index2.html#careers", label: "Careers" },
        { href: "index2.html#contact", label: "Contact" },
    ];

    return (

                <nav className="hidden lg:flex items-center space-x-6">

function Modal({ open, onClose, title, children }) {
  if (!open) return null;
  return (
    <div className="fixed inset-0 modal-overlay z-50 flex items-center justify-center">
      <div className="bg-white rounded-xl p-8 max-w-lg w-full mx-4 relative animate-fade-in-up">

        <h2 className="text-2xl font-bold text-gray-900 mb-4">{title}</h2>
        <div className="text-gray-600">{children}</div>

    </div>
  );
}
